<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heitor Dreams</title>
    <style>
        /* CSS styles go here */
        body { font-family: Arial, sans-serif; }
        /* additional styles */
    </style>
</head>
<body>
    <div id="tiobrunoX" style="position: absolute; left: calc(12%);"> <!-- Position Tio Bruno -->
        <h1>Tio Bruno's Repert√≥rio</h1>
        <button onclick="iniciarInteracaoTioBruno()">Start Interaction</button>
        <div id="menuRepertorio">
            <!-- Menu will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // JavaScript functions
        function iniciarInteracaoTioBruno() {
            // Initialize interaction
            alert("Welcome to Tio Bruno's show!");
            abrirMenuRepertorioBruno();
        }

        function abrirMenuRepertorioBruno() {
            // Open repertoire menu
            document.getElementById('menuRepertorio').innerHTML = `<ul>
                <li onclick="escolherRepertorioBruno('Tina Fight')">Tina Fight</li>
                <li onclick="escolherRepertorioBruno('Laura Battle')">Laura Battle</li>
                <li onclick="escolherRepertorioBruno('Churros')">Churros</li>
                <li onclick="escolherRepertorioBruno('Violin Music')">Violin Music</li>
                <li onclick="escolherRepertorioBruno('Tavern Chaos')">Tavern Chaos</li>
            </ul>`;
        }

        function fecharMenuRepertorioBruno() {
            // Close menu
            document.getElementById('menuRepertorio').innerHTML = '';  
        }

        function escolherRepertorioBruno(theme) {
            // Choose repertoire
            switch (theme) {
                case 'Tina Fight':
                    cantarRimaBruno('Tina Fight');
                    break;
                case 'Laura Battle':
                    cantarRimaBruno('Laura Battle');
                    break;
                case 'Churros':
                    cantarRimaBruno('Churros');
                    break;
                case 'Violin Music':
                    cantarRimaBruno('Violin Music');
                    break;
                case 'Tavern Chaos':
                    cantarRimaBruno('Tavern Chaos');
                    break;
            }
            finalizarInteracaoTioBruno();
        }

        function cantarRimaBruno(theme) {
            // Dialogue and rhymes based on theme
            switch (theme) {
                case 'Tina Fight':
                    alert("Fighting words for Tina!");
                    break;
                case 'Laura Battle':
                    alert("Laura's battle calls!");
                    break;
                case 'Churros':
                    alert("Churros are delicious and sweet!");
                    break;
                case 'Violin Music':
                    alert("Sweet sound of the violin!");
                    break;
                case 'Tavern Chaos':
                    alert("Welcome to the tavern chaos!");
                    break;
            }
        }

        function finalizarInteracaoTioBruno() {
            // End interaction
            fecharMenuRepertorioBruno();
            alert("Thanks for visiting Tio Bruno's show!");
        }
    </script>
</body>
</html>
