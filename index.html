<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Heitor Dreams</title>
</head>
<body>
    <script>
        function exibirAnimacaoConversa() {
            const texto = `Eles riem e se divertem\npor muito tempo enquanto\nconversam ðŸ˜Š`;
            const img = new Image();
            img.src = 'th.png';
            img.style.animation = 'float 3s ease-in-out infinite';
            img.onload = () => {
                document.body.appendChild(img);
                typeTextAnimacao(texto);
            };
        }

        function adicionarEstilosAnimacao() {
            const estilo = document.createElement('style');
            estilo.innerHTML = `
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                    height: 100vh;
                    background-color: #f0f0f0;
                }
                img {
                    max-width: 100%;
                    height: auto;
                }
                @keyframes float {
                    0%, 100% {
                        transform: translateY(0px);
                    }
                    50% {
                        transform: translateY(-20px);
                    }
                }
                p {
                    color: #FFD700;
                    font-size: 24px;
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                    white-space: pre-wrap;
                    text-align: center;
                    margin-top: 20px;
                }
            `;
            document.head.appendChild(estilo);
        }

        function typeTextAnimacao(texto) {
            let index = 0;
            const elemento = document.createElement('p');
            document.body.appendChild(elemento);
            function digitar() {
                if (index < texto.length) {
                    elemento.innerHTML += texto.charAt(index);
                    index++;
                    setTimeout(digitar, 50);
                } else {
                    elemento.innerHTML += '\n';
                }
            }
            digitar();
        }

        adicionarEstilosAnimacao();
        exibirAnimacaoConversa();
    </script>
</body>
</html>
